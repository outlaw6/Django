<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Employees List</title>
  </head>
  <body>
    <h1>Homework: Exporting names from Database</h1>

    <div class="djangtwo">
      {% if name_records %}
      <table>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </thead>
        {% for acc in name_records %}
        <tr>
          <td>{{ acc.top_name }}</td>
          <td>{{ acc.last_name }}</td>
          <td>{{ acc.email}}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
        <p>No Access found </p>
      {% endif %}
    </div>
  </body>
</html>
