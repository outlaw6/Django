{% extends 'posts/post_base.html' %}

{% block post_content %}
<h3>Are you sure?</h3>
<div class="posts">
  {% include 'posts/_post.html' with post=object hide_delete=True %}
</div>
<form method="post">
  {% csrf_token %}
  <input type="submit"  value="Confirm" class="btn btn-danger btn-lage">
  <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simle btn-large">Cancel</a>

</form>

{% endblock %}
