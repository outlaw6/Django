<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My little blog</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Medium editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Loader -->
    <link rel="stylesheet" href="{% static 'css/blog/blog.css'%}">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


  </head>
  <body>
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li> <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Listpost</a> </li>
          <li> <a  href="{% url 'about' %}">Abot</a> </li>
          <li> <a  href="https://github.com">Github</a> </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
              <a href="{% url 'post_new'%}"> New Post </a>
            </li>
            <li>
              <a href="{% url 'post_draft_list'%}"> Drafts </a>
            </li>
            <li>
              <a href="{% url 'logout'%}"> Logot </a>
            </li>
            <li>
              <a href="#">Welcome {{user.username}}</a>
            </li>
            {% else %}
            <li> <a class="nav navbar-right" href="{% url 'login' %}">Login</a> </li>
            {% endif %}
        </ul>
      </div>
    </nav>
    <!-- CONTENTs -->
    <div class="content container">
      <div class="row ">
        <div class="col-md-8">
          <div class="blog_post">
            {% block content %}
            {% endblock %}
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
